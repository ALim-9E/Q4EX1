<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SW 2: Javascript Functions with Operators</title>
</head>
<body>

<script type="text/javascript">
	function round() {

		var A = document.getElementById('a-value').value;
		// var B = document.getElementById('b-value').value;
		window.alert(Math.round(A));
	}

	function power() {

		var A = document.getElementById('a-value').value;
		var B = document.getElementById('b-value').value;
		window.alert(Math.pow(A,B));

	}

	function root() {

		// var A = document.getElementById('a-value').value;
		var B = document.getElementById('b-value').value;
		window.alert(Math.sqrt(B));

	}

	function abs() {

		var A = document.getElementById('a-value').value;
		// var B = document.getElementById('b-value').value;
		window.alert(Math.abs(A));
	}
</script>

	<div class="container mt-5">

		<div class="row">

			<div class="col-md-4 mt-3">
				<img src="crp 2.png">
			</div>

			<div class="col-md-8 mt-4">
		
				<h2 id="demo">Hello! My name is Y-3, let's test your math skills!</h2>

				<br>

				<h3>Given:</h3>

				<form action="">
					<label for="A">Enter your value for A:</label>
					<input type="number" class="form-control" name="apple" id="a-value">

				<br>

					<label for="B">Enter your value for B:</label>
					<input type="number" class="form-control" name="boy" id="b-value">
				</form>

			</div>

		</div>

	</div>

	<br>

	<div class="button mb-5">

	<button type="button" class="btn btn-danger me-3" onclick="round()">ROUND OFF</button>

	<button type="button" class="btn btn-success me-3" onclick="power()">POWER</button>

	<button type="button" class="btn btn-warning me-3" onclick="root()">SQUARE ROOT</button>

	<button type="button" class="btn btn-info me-3" onclick="abs()">ABSOLUTE</button>

	<button type="button" class="btn btn-light" onclick="window.location.reload()">RELOAD</button>

	</div>

</body>
</html>
